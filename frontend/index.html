<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConRumbo — Asistente de Emergencias (MVP)</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>ConRumbo — Asistente de Emergencias (MVP)</h1>
      <p id="status" class="status">Inicializando...</p>
    </header>

    <section class="card controls">
      <button id="btnMic" type="button" class="mic-button">🎙️ Iniciar</button>
      <p class="hint">Pulsa para activar o detener el micrófono.</p>
    </section>

    <section class="card transcription">
      <h2>Transcripción en vivo</h2>
      <p id="liveText" class="live-text">—</p>
    </section>

    <section class="card actions">
      <a id="btnCall112" class="call-button mobile-only" href="tel:112">🚨 Llamar 112</a>
      <button id="btnCallTest" class="call-button" type="button" onclick="callTest()">Llamar TEST (689876686)</button>
    </section>

    <section class="card steps">
      <h2>Instrucciones recientes</h2>
      <ol id="stepsList" class="steps-list"></ol>
    </section>

    <footer class="app__footer">
      <p class="disclaimer">Este MVP no sustituye asistencia médica profesional. Llama al 112 ante cualquier duda.</p>
    </footer>
  </main>
</body>
</html>
